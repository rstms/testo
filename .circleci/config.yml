version: 2.1

orbs:
  python: circleci/python@1.2

workflows:
  commit_master:
    jobs:
      - build-and-test

jobs:
  build-and-test:
    docker:
      - image: rstms/python-hydra:1.0.2
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            pip install --upgrade pip setuptools wheel
            make dev
            pip install --upgrade tox-pyenv
      - run:
          name: Run All Tests
          command: make tox
